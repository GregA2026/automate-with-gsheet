name: etl_worflow

on:
  schedule:
    - cron: '5 17 * 2 4'
  workflow_dispatch:

jobs:
  etl:
      runs-on: ubuntu-latest
      env:

steps:
  - name: Checkout repository
    uses: actions/checkout@v4

  - name: Setup Python
    uses: actions/setup-python@v5
    with:
      python-version: "3.11"

  - name: Install dependencies
    run: pip install -r requirements.txt

  - name: Run ETL
    run: python etl.py